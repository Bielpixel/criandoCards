<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet"/>
</head>
<body>

    <div class="inicio">
        <h1>Criando Cards</h1>
        
    </div>

    <!--Cards-->
    <div class="row">
        <div class="card green">
            <h2>Monetização</h2>
            <p>Configure a Monetização</p>
            <img src="./assets/img/money.png" alt="money">
        </div>

        <div class="card blue">
            <h2>Confirações</h2>
            <p>Configure o sistema</p>
            <img src="./assets/img/settings.png" alt="settings">
        </div>
    </div>

    <div class="row2">
        <div class="card red">
            <h2>Artigos</h2>
            <p>Crie e edite os artigos</p>
            <img src="./assets/img/article.png" alt="articles">
        </div>

        <div class="card pink">
            <h2>Pink</h2>
            <p>Cor rosa</p>
            <img src="./assets/img/rosa.png" alt="teste">
        </div>
    </div>
    </body>
</html>
